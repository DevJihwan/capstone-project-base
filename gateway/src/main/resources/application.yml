server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: login
          uri: http://localhost:8081
          predicates:
            - Path= 
        - id: CustomerTeam
          uri: http://localhost:8082
          predicates:
            - Path= 
        - id: BankingTeam
          uri: http://localhost:8083
          predicates:
            - Path= 
        - id: DepositTeam
          uri: http://localhost:8084
          predicates:
            - Path= 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: login
          uri: http://login:8080
          predicates:
            - Path= 
        - id: CustomerTeam
          uri: http://customerTeam:8080
          predicates:
            - Path= 
        - id: BankingTeam
          uri: http://bankingTeam:8080
          predicates:
            - Path= 
        - id: DepositTeam
          uri: http://depositTeam:8080
          predicates:
            - Path= 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
